<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo.agenda de contatos.png" alt="logo">
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form-id">
            <input type="text" required placeholder="Digite o nome do contato" id="contato-nome">
            <input type="tel" required placeholder="Digite o telefone do contato" id="contato-num"> 
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>NOME :</th>
                    <th>TELEFONE :</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
